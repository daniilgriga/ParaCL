name: CI

on:
  push:
    branches: [dev, main, feat/**, chore/**, fix/**]
  pull_request:
    branches: [dev, main]

jobs:
  build-ubuntu:
    name: Ubuntu (GCC)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libgtest-dev bison flex libfl-dev

      - name: Configure
        run: cmake -S . -B build/ubuntu -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON

      - name: Build
        run: cmake --build build/ubuntu

      - name: Test
        run: ctest --test-dir build/ubuntu --output-on-failure

  build-ubuntu-sanitizers:
    name: Ubuntu (GCC + Sanitizers)
    runs-on: ubuntu-latest
    needs: build-ubuntu

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libgtest-dev bison flex libfl-dev

      - name: Configure with sanitizers
        run: cmake -S . -B build/ubuntu-sanitize -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON -DSANITIZE=ON

      - name: Build
        run: cmake --build build/ubuntu-sanitize

      - name: Test with sanitizers
        run: ctest --test-dir build/ubuntu-sanitize --output-on-failure

  build-macos:
    name: macOS (Clang)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install cmake ninja googletest bison flex

      - name: Prefer Homebrew bison in PATH
        run: echo "$(brew --prefix bison)/bin" >> $GITHUB_PATH

      - name: Configure
        run: cmake -S . -B build/macos -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON

      - name: Build
        run: cmake --build build/macos

      - name: Test
        run: ctest --test-dir build/macos --output-on-failure
